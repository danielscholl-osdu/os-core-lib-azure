version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
    target-branch: "main"
    labels:
      - "dependencies"
      - "azure"
    groups:
      spring:
        patterns:
          - "org.springframework*"
          - "org.springframework.boot:spring-boot*"
          - "org.springframework.security:spring-security*"
          - "org.springdoc:springdoc-openapi*"
        update-types:
          - "patch"
          - "minor"
      azure:
        patterns:
          - "com.azure*"
          - "com.azure.spring*"
          - "com.microsoft.azure*"
          - "com.microsoft.graph*"
        update-types:
          - "patch"
          - "minor"
      build-tools:
        patterns:
          - "org.projectlombok:lombok"
          - "com.google.guava:guava"
          - "org.apache.maven.plugins:*"
          - "org.jacoco:*"
        update-types:
          - "minor"
          - "patch"
      logging:
        patterns:
          - "org.apache.logging.log4j:*"
          - "ch.qos.logback:*"
          - "org.slf4j:*"
        update-types:
          - "minor"
          - "patch"
      data-format:
        patterns:
          - "com.fasterxml.jackson*"
          - "net.minidev:json-smart"
          - "com.google.code.gson:gson"
          - "org.yaml:snakeyaml"
          - "org.json:json"
        update-types:
          - "minor"
          - "patch"
      common-utils:
        patterns:
          - "commons-io:commons-io"
          - "io.github.resilience4j:*"
          - "org.apache.commons:*"
          - "org.redisson:redisson"
          - "io.netty:*"
          - "io.lettuce:*"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"